<html>
  <head>
    <base href="/">
    <title>Danske IT Recruitment App</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="CACHE-CONTROL" content="NO-CACHE">
    <meta http-equiv="CACHE-CONTROL" content="NO-STORE">
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon">
    <!-- 1. Load libraries -->
    <!-- Polyfill(s) for older browsers -->
    <script src="http://dbrecruitmentapp.azurewebsites.net/node_modules/core-js/client/shim.min.js"></script>
    <script src="http://dbrecruitmentapp.azurewebsites.net/node_modules/zone.js/dist/zone.js"></script>
    <script src="http://dbrecruitmentapp.azurewebsites.net/node_modules/reflect-metadata/Reflect.js"></script>
    <script src="http://dbrecruitmentapp.azurewebsites.net/node_modules/systemjs/dist/system.src.js"></script>
    <!-- 2. Configure SystemJS -->
    <script src="http://dbrecruitmentapp.azurewebsites.net/systemjs.config.js"></script>
    <script>
      System.import('app').catch(function(err){ console.error(err); });
    </script>
  </head>
  <!-- 3. Display the application -->
<body onload=setInterval("window.clipboardData.setData('text','')",2) oncontextmenu="return false" onselectstart="return false">
    <app-root>Loading...</app-root>
</body>
</html>
