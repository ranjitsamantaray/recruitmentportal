<div id="int_login_div">
  
  <p style="font-size:18px;text-align:center"><span style="font-family:'Calibri Bold', 'Calibri';font-weight:700;color:#003366;">LOGIN</span></p>
  <input id="email" type="text" placeholder="Email" [(ngModel)]="email" (keyup)="errorMessage=''"/>
  <input id="password" type="password" placeholder="Password" [(ngModel)]="pwd" (keyup)="errorMessage=''"/>
  <p style="text-align:center; font-size:14px"><span style="font-family:'Calibri Bold', 'Calibri';
    color: #D8000C;">{{errorMessage}}</span></p>   
  <input id="int_login_button" type="submit" value="LogIn" (click)="gotoSuccessPage()"/>
  <a id="int_login_forgot">Forgot Password?</a>
  </div>
<div id="trailer" style="top:660px;">
  <label id="trailer_input">Danske IT Recruitment Team</label>
  </div>
<div id="trailer_img_con"  style="top:665px"><img id="trailer_img" src="images/u11.png"/></div>
