
<div id="test_header">
    <div id="test_header_div"></div>
    <div id="test_header_text">
      <span>Evaluation</span>
    </div>
{{v}}
       <br>
       <br>
       <br>
        <input id="logout" type="button" value="Log out" (click)="logout()" />
        <br>
       <table style="width:100%;text-align:cent;border-collapse: collapse;">
           <thead>
               <tr>
                   <th id="table_header" >Name</th>
                   <th id="table_header">Experiance</th>
                   <th id="table_header">Skill</th>
                   <th id="table_header">Score</th>
                   <th id="table_header">Consultancy</th>
                   <th id="table_header">Logics Score</th>
               </tr>
            </thead>
               <tr>
                   <th id="row-text" style="background-color:white;">{{candidate.Name}}</th>
                   <th id="row-text" style="background-color:white;">{{candidate.Experience}}</th>
                   <th id="row-text" style="background-color:white;">{{candidate.Skill}}</th>
                   <th id="row-text" style="background-color:white;">{{Score}}</th>
                   <th id="row-text" style="background-color:white;">{{candidate.Consultancy}}</th>
                   <th id="row-text" style="background-color:white;">{{candidate.LogikScore}}</th>
              </tr>   

       </table>
       <br>
       <br>
		<div id="test_div" style="top:150px;height:710px">
           <div id="question_div">
			<form>
                <div id="pure-control-group" *ngFor="let test of tests">
                <label for="Q1" class="text">Q{{test.QuestionID}}.{{test.Question}}</label>
                <br><br>
                <textarea placeholder={{test.Answer}} id="pure-control-group"rows="6" cols="50" disabled></textarea><br>
                <input type="radio" name="{{test.QuestionID}}"  (click)="score('C',test.QuestionID)">&nbsp;<label id="row-text">Correct</label>&nbsp;
                <input type="radio" name="{{test.QuestionID}}" (click)="score('W',test.QuestionID)">&nbsp;<label id="row-text">Wrong</label>&nbsp;
                <input type="radio" name="{{test.QuestionID}}" (click)="score('P',test.QuestionID)">&nbsp;<label id="row-text" >Partial</label>&nbsp;
                <br><br>
                </div>                         
                <br>
                               
           </form> 
           </div>
</div> 
<div id="savemsg_div" *ngIf="show">Your information  is saved..</div>
<input id="test_save_button" type="submit" name="Save" value="Save" (click)="gotoSaveEval()"/>
<input id="test_review_button" type="submit" name="Back" value="Back" [routerLink]="['/summary']"/>
<input id="test_submit_button" type="submit" name="Submit" value="Submit" (click)="gotoSubmitEval()"/>
<div id="trailer">
  <input id="trailer_input" type="text" value="Danske IT Recruitment team - 2017"/>
  </div>
<div id="trailer_img_con" ><img id="trailer_img" src="images/u11.png"/></div>
