<div id="test_header"><div id="test_header_div"></div>
    <div id="test_header_text">
      <span>ONLINE TEST</span>
    </div>
    <div id="time_text">
      <span>Time Remaining: </span><input id="time_rem" style="width:50px;color:#FF0000;background:none;border:none;" type="text" placeholder="hh:mm"/>
    </div>
</div>
<div id="test_div"></div>
<input id="test_save_button" type="submit" name="Save" value="Save" (click)="gotoSaveTest()"/>
<input id="test_review_button" type="submit" name="Review" value="Review" (click)="gotoReviewTest()"/>
<input id="test_submit_button" type="submit" name="Submit" value="Submit" (click)="gotoSubmitTest()"/>
