<div id="reg_div">
  <p style="font-size:18px;text-align:center"><span style="font-family:'Calibri Bold', 'Calibri';font-weight:700;color:#003366;">REGISTRATION</span></p>
  <input id="email" type="text" placeholder="Email" (ngModel)="candidate.email"/>
  <input id="password" type="text" placeholder="Password" (ngModel)="candidate.password"/>
  <input id="passwordconf" type="text" placeholder="Confirm Password"/>
  <input id="name" type="text" placeholder="Name" (ngModel)="candidate.name"/>
  <input id="phone" type="text" placeholder="Phone" (ngModel)="candidate.phone"/>
  <input id="exp" type="text" placeholder="Experience in Years" (ngModel)="candidate.exp"/>
  <select id="skill" (ngModel)="candidate.skill">
    <option *ngFor="let skill of skills" [value]="skill.Skill">{{skill.Skill}}</option>
  </select>
  <input id="file" type="file" name="Upload your resume" (ngModel)="candidate.resume"/>
  <label id="filetxt">click Browse to upload resume</label>
  <input id="signup" type="submit" value="Sign Up" (click)="gotoSuccessPage()"/>
</div>
